version: '3'
services:
  monitor:
    image: "nanotools/nanonodemonitor"
    restart: "unless-stopped"
    ports:
     - "80:80"
    volumes:
     - "~:/opt"
  nanonode:
    image: "nanocurrency/nano-beta"
    restart: "unless-stopped"
    ports:
     - "54000:54000/udp"
     - "54000:54000"
     - "::1:7076:7076"
    volumes:
     - "~:/root"
  watchtower:
    image: "v2tec/watchtower"
    restart: "unless-stopped"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: "enn_monitor_1 enn_nanonode_1"
